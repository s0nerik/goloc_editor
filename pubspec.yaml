name: goloc_editor
description: goloc editor

publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Core deps
  meta: any
  pedantic: ^1.9.0
  equatable: ^1.2.3
  copy_with_extension: ^1.2.0
  # /Core deps
  # Core flutter deps
  provider: ^4.3.1
  mobx: ^1.2.1+1
  flutter_mobx: ^1.1.0+1
  # /Core flutter deps
  csv: ^4.0.3
  rxdart: ^0.24.1
  flutter_sticky_header: ^0.4.5
  vsync_provider: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0+1
  copy_with_extension_gen: ^1.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/_localizations.csv
    - assets/localizations.csv
  # See https://github.com/flutter/flutter/wiki/Desktop-shells#fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto/Roboto-Black.ttf
          weight: 900
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono/RobotoMono-Thin.ttf
          weight: 100
        - asset: fonts/RobotoMono/RobotoMono-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/RobotoMono/RobotoMono-Light.ttf
          weight: 300
        - asset: fonts/RobotoMono/RobotoMono-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/RobotoMono/RobotoMono-Regular.ttf
          weight: 400
        - asset: fonts/RobotoMono/RobotoMono-RegularItalic.ttf
          weight: 400
          style: italic
        - asset: fonts/RobotoMono/RobotoMono-Medium.ttf
          weight: 500
        - asset: fonts/RobotoMono/RobotoMono-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700
        - asset: fonts/RobotoMono/RobotoMono-BoldItalic.ttf
          weight: 700
          style: italic
